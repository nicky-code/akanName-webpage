<!DOCTYPE html>
<html>

<head>

    <title>AKAN NAME WEBPAGE</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <h1>AKAN NAMES WEBPAGE</h1>
    <p></p>
    <div class="container">
        <form>
            <label>ENTER YOUR BIRTHDATE</label><br>

            <input id="month" type="number" placeholder="Month" required>
            <input id="day" type="number" placeholder="Day" required>
            <input id="year" type="number" placeholder="Year" required><br>

            <label>Select your Gender</label><br>
            <select id="selector">
            <option>GENDER</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            </select><br>

            <button onclick="akanName()">SUBMIT</button>
        </form>
    </div>
    <p id="result"></p>
    <p id="ghanian"></p>


</body>

</html>
